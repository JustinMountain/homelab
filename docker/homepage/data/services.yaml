---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

# icons: https://github.com/walkxcode/dashboard-icons
  # https://pictogrammers.com/library/mdi/ as `mdi-icon-name-#FFF` color optional
  # https://simpleicons.org/ as `si-name-#FFF` color optional

# widgets: https://gethomepage.dev/main/widgets/

- Infrastructure:
  - Proxmox:
      icon: proxmox.png
      href: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
      description: veloserver
      siteMonitor: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
      target: _self 
      widget:
        type: proxmox
        url: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
        username: "{{HOMEPAGE_VAR_PROXMOX_API_TOKEN_ID}}"
        password: "{{HOMEPAGE_VAR_PROXMOX_API_TOKEN_SECRET}}"
  - Uptime Kuma:
      icon: uptime-kuma.svg
      href: "{{HOMEPAGE_VAR_UPTIME_URL}}"
      description: service uptime
      siteMonitor: "{{HOMEPAGE_VAR_UPTIME_URL}}"
      target: _self 
      widget:
        type: uptimekuma
        url: "{{HOMEPAGE_VAR_UPTIME_URL}}"
        slug: "{{HOMEPAGE_VAR_UPTIME_SLUG}}"
- Networking:
  - PiHole:
      icon: pi-hole.svg
      href: "{{HOMEPAGE_VAR_PIHOLE_URL}}"
      description: dns
      siteMonitor: "{{HOMEPAGE_VAR_PIHOLE_URL}}"
      target: _self 
  - Traefik:
      icon: traefik.svg
      href: "{{HOMEPAGE_VAR_TRAEFIK_URL}}"
      description: proxy
      siteMonitor: "{{HOMEPAGE_VAR_TRAEFIK_URL}}"
      target: _self 
- Services:
  - Open WebUI:
      icon: mdi-chat-question-outline
      href: "{{HOMEPAGE_VAR_CHAT_URL}}"
      description: chatbots
      siteMonitor: "{{HOMEPAGE_VAR_CHAT_URL}}"
      target: _self 
