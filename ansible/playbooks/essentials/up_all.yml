---
- name: Deploy the essential service stacks of Docker containers
  hosts: "essentials"
  vars_files:
  - ~/.ansible/vault/ansible_become_pass.yml
  roles:
  - role: docker/compose_up
    become: yes
    vars:
      stack_name: "traefik"

  - role: docker/compose_up
    become: yes
    vars:
      stack_name: "uptime_kuma"

  - role: docker/compose_up
    become: yes
    vars:
      stack_name: "homepage"
