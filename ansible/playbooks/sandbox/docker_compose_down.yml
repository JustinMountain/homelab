---
- name: Tear down the Sandbox stack of Docker containers on target
  hosts: "sandbox"
  vars:
    user_home: "/home/justin"
  vars_files:
  - ~/.ansible/vault/ansible_become_pass.yml
  roles:
  - role: docker/docker_compose_down
    become: yes
    vars:
      stack_name: "homepage"

  - role: docker/docker_compose_down
    become: yes
    vars:
      stack_name: "open_webui"

  - role: docker/docker_compose_down
    become: yes
    vars:
      stack_name: "uptime_kuma"

  - role: docker/docker_compose_down
    become: yes
    vars:
      stack_name: "traefik"
