---
- name: Initialize the Servarr stack of Docker containers
  hosts: "servarr"
  become: yes
  vars:
    stack_name: "servarr"
  vars_files:
  - ~/.ansible/vault/ansible_become_pass.yml
  roles:
  - role: docker/compose_up
  - role: docker/container_qbittorrent_dark_mode
  - role: docker/cronjob_restart_stack
